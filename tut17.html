<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css </title>
    <style>
        #firstPara{
            color: red;/* color by name */
        }
        #secondPara{
            color: rgb(red, green, blue); /* color by rbg */
        }
        #thirdPara{
            color:#da1989;
            background-color: #ecdee6;   /* colour by # */
        }
    </style>
</head>
<body>
    <h2>This is my fist box</h2>
    <p id="firstPara">This is a paragraph from first box</p>

    <h2>This is my second box </h2>
    <p id="secondPara">This is  a paragraph from secondbox</p>

    <h2>This is my thirdbox</h2>
    <p id="thirdPara">This is a paragraph from third box </p>

</body>
</html>
