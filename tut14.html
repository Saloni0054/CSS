<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector*/
    
       p{
            border: 2px solid red;
        }
        
        /*id slectors */
        #redElement{
            color: red;
        }

        /*Grouping slectors */
        footer,span{
            background-color: hotpink;
            
        }
        
    </style>
</head>
<body>
    <h3>CSS Slectors</h3>
    <p id="redElement">This is a simple paragraph to demonstrate css slectors</p>

    <div>
        <p>This is a another  simple paragraph to demonstrate css slectors</p>
        <span>This is spane</span>
    </div>
    <footer>This is footer</footer>
    
</body>
</html>
